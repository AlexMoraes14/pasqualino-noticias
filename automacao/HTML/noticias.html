<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias | Pasqualino</title>
  <link rel="stylesheet" href="../CSS/noticias.css">
</head>
<body>
  <header class="topo">
    <div class="logo-box">
      <img src="../imagens/LOGO_OFICIAL" onerror="this.onerror=null;this.src='../imagens/logo-oficial.png';" alt="Pasqualino Contabilidade">
    </div>
  </header>

  <main class="conteudo">
    <div class="titulo-area">
      <h1>Noticias</h1>
      <span class="data" id="data"></span>
    </div>

    <section class="noticias-layout">
      <div class="lista-coluna">
        <div class="grid" id="gridNoticias"></div>
      </div>

      <aside class="painel-detalhe" id="painelDetalhe">
        <h2 id="detalheTitulo">Selecione uma noticia</h2>
        <span class="detalhe-data" id="detalheData"></span>
        <div class="conteudo-noticia" id="detalheTexto">
          <p>Clique em um balao para ler a materia completa aqui.</p>
        </div>
        <button class="btn-fechar-detalhe" id="btnFecharDetalhe" type="button">Fechar</button>
      </aside>
    </section>
  </main>

  <script src="../JS/noticias.js"></script>
</body>
</html>
