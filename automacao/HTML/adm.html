<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Admin | Pasqualino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../CSS/adm2.css">
</head>

<body>

  <header class="topo">
    <div class="logo-box">
      <img src="../imagens/logo-oficial.png" alt="Pasqualino Contabilidade">
    </div>

    <div class="admin-info">Admin Pasqualino</div>

    <div class="topo-acoes">
      <button class="btn-principal" id="btnAtualizar">
        Atualizar notícias
      </button>
      <button class="btn-principal" id="btnSair" type="button">
        Sair
      </button>
    </div>
  </header>

  <div class="conteudo">

    <div class="tabs">
      <div class="tab active" data-tab="pendentes">Pendentes</div>
      <div class="tab" data-tab="publicadas">Publicadas</div>
    </div>
    <section class="tab-content active" id="pendentes">
      <div class="lista-noticias" id="lista-pendentes"></div>
    </section>

    <section class="tab-content" id="publicadas">
      <div class="lista-noticias" id="lista-publicadas"></div>
    </section>

  </div>

  <div class="overlay" id="overlay"></div>

  <div class="editor" id="modal">
    <h2 id="modalTitulo"></h2>
    <div id="modalTexto"></div>
  </div>

  <div class="overlay" id="confirmOverlay"></div>

  <div class="editor" id="confirmModal">
    <h3>Ignorar notícia?</h3>
    <p>Essa ação não poderá ser desfeita.</p>

    <div class="modal-acoes">
      <button class="btn-secundario" id="cancelarIgnorar">Cancelar</button>
      <button class="btn-perigo" id="confirmarIgnorar">Ignorar</button>
    </div>
  </div>

  <script src="../JS/admin-tabs.js"></script>
  <script src="../JS/admin-noticias.js"></script>
  <script src="../JS/pipeline.js"></script>
</body>

</html>
