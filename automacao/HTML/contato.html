<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="../CSS/contato.css">
</head>
<body>

<a class="voltar" href="index.html">&larr; Voltar</a>

<main class="pagina-contato">
  <section class="box">
    <div class="topo-contato">
      <img class="logo-contato" src="../imagens/LOGO_OFICIAL" onerror="this.onerror=null;this.src='../imagens/logo-oficial.png';" alt="Pasqualino Contabilidade">
    </div>

    <h1>Entre em contato</h1>
    <p class="subtitulo">Atendimento por e-mail e telefone.</p>

    <div class="contatos">
      <a class="contato-linha contato-email" href="mailto:escritorio@pasqualino.com.br">
        <span class="contato-icone" aria-hidden="true">&#9993;</span>
        <span class="contato-meta">
          <span class="contato-label">E-mail</span>
          <span class="contato-valor">escritorio@pasqualino.com.br</span>
        </span>
      </a>

      <div class="contato-linha" aria-label="Telefone fixo">
        <span class="contato-icone" aria-hidden="true">&#9742;</span>
        <span class="contato-meta">
          <span class="contato-label">Telefone</span>
          <span class="contato-valor">11 4596 9200</span>
        </span>
      </div>
    </div>
  </section>
</main>

</body>
</html>
