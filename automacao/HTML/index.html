<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Workspace Pasqualino</title>
  <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="logo-container">
      <img src="../imagens/logo-oficial.png" alt="Logo Pasqualino">
    </div>
    <form class="admin-form" method="post" action="../api/login_admin_form.php" autocomplete="on">
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Digite seu e-mail"
        autocomplete="username"
        required
      >

      <input
        id="password"
        name="password"
        type="password"
        placeholder="Digite sua senha"
        autocomplete="current-password"
        required
      >

      <button class="btn-primary btn-admin" type="submit">
        Entrar como admin
      </button>

      <a href="noticias.html" class="btn-outline">
        Ir para noticias
      </a>
    </form>

    <p class="login-erro" id="loginErro" aria-live="polite"></p>
  </div>
</div>

<a class="contato btn-secondary" href="contato.html">
  Entre em contato
</a>

<script>
const params = new URLSearchParams(window.location.search);
const erro = params.get('erro');
const erroEl = document.getElementById('loginErro');

const mensagens = {
  missing: 'Preencha e-mail e senha.',
  email: 'Use um e-mail corporativo valido (@pasqualino.com.br).',
  email_auth: 'Este e-mail nao tem permissao para entrar como admin.',
  senha: 'Senha incorreta.',
  config: 'A senha do painel nao foi configurada.',
  cred: 'Credenciais invalidas.'
};

if (erro && erroEl) {
  erroEl.textContent = mensagens[erro] || 'Nao foi possivel entrar.';
}
</script>

</body>
</html>
